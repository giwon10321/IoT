<template name="dashboardDetailTemplate">
    <div class="panel panel-default cs-list-item">
        <div class="panel-heading">
            <h3 class="panel-title">{{description}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    {{>dashboardDetailTempChart}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{>dashboardDetailHumiChart}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="dashboardDetailTempChart">
    <div id="temperature-chart-{{_id}}"></div>
</template>

<template name="dashboardDetailHumiChart">
    <div id="humidity-chart-{{_id}}"></div>
</template>
